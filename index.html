<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>

    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/501a409cb6.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img class="navbar__logo" alt="logo" src="images/Netflix_Logo_RGB.png">
            </div>

            <div class="navbar__items">
                <div class="navbar__item">
                    <div class="dropdown__container">
                        <i class="fas fa-globe"></i>
                        <select name="languages" id="langSelect" class="lang__dropdown">
                            <option selected>English</option>
                            <option>Hindi</option>
                        </select>
                    </div>
                </div>
                <div class="navbar__item">
                    <button class="signin__button">Sign In</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero__bg__container">
                <img class="hero__bg" alt="bg hero image"
                    src="https://assets.nflxext.com/ffe/siteui/vlv3/9c5457b8-9ab0-4a04-9fc1-e608d5670f1a/710d74e0-7158-408e-8d9b-23c219dee5df/IN-en-20210719-popsignuptwoweeks-perspective_alpha_website_small.jpg">
            </div>

            <div class="hero__bg__overlay"></div>

            <div class="hero__card">
                <h1 class="hero__title">Unlimited movies, TV<br>
                    shows, and more.</h1>
                <p class="hero__subtitle">Watch anywhere, Cancel anytime.</p>
                <p class="hero__description">Ready to watch? Enter your email to create or restart your membership.</p>
            
                <div class="email__form__container">
                    <div class="form__container">
                        <input type="email" class="email__input" placeholder=" ">
                        <label class="email__label">Email Address</label>
                    </div>
                    <button class="primary__button">
                        Get Started <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            
            </div>
        </section>
    </main>



    <script src="src/script.js"></script>
</body>

</html>
